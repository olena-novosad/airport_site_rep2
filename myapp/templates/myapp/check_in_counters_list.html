<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Counters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead th {
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            padding: 15px;
            text-align: left;
            text-transform: uppercase;
        }

        tbody td {
            padding: 15px;
            border-bottom: 1px solid #dddddd;
            font-size: 16px;
            color: #555;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        tbody td:last-child {
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check-In Counters</h1>
        <table>
            <thead>
                <tr>
                    <th>Counter Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for counter in counters %}
                <tr>
                    <td>{{ counter.number }}</td>
                    <td>{{ counter.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'main_page' %}" class="back-link">Return to the main page</a>
    </div>
</body>
</html>
